<span class="header">
  <img style="width: 60px; margin-right: 10px;" src="http://ddragon.leagueoflegends.com/cdn/10.11.1/img/profileicon/{{
      summoner.profileIconId
    }}.png" alt="summoner icon" />
  <div>{{ summoner.name }}</div>
</span>
<div class="table">
  <div *ngFor="let match of matches">
    <match-row [match]="match"></match-row>
  </div>
</div>
